{% extends "base.html" %}

{% block content %}

<div class="signpuAndLogin">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username" id="username" autocomplete="off" required>
        <input type="text" placeholder="Name" name="name" id="name" autocomplete="off" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" id="password" placeholder="Confirm Password" required>
        <input type="submit" value="SignUp">
    </form>
    
    {% if messages %}
        <div class="message">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        </div>
    {% endif %}
</div>

{% endblock content %}
