<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link type="image/png" sizes="16x16" rel="icon" href="{% static 'images/icons8-dataset-fluent-16.png' %}">
    <link type="image/png" sizes="32x32" rel="icon" href="{% static 'images/icons8-dataset-fluent-32.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Collect</title>
</head>
<body>
    <div class="navbar">
        <div class="options">
            <a href="{% url 'create_list' %}">Add</a>
            <a href="{% url 'create_short_video_list' %}">Add Short</a>
            <a href="{% url 'view_table' %}">View</a>
            <a href="{% url 'video_list_by_date' %}">Links</a>
            <a href="{% url 'video_list_by_channel' %}">Short Video Links</a>
        </div>
        <div class="account">
            {% if user.is_authenticated %}
                <a href="{% url 'logOutUser' %}">Log Out @{{user.username}}</a>
            {% else %}
                <a href="{% url 'login_user' %}">Login</a>
                <a href="{% url 'create_user' %}">SignUp</a>
            {% endif %}
            
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>


    <script>
        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');
    
        window.addEventListener('scroll', () => {
          const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    
          if (currentScroll > lastScrollTop) {
            // Scrolling down
            navbar.style.transform = 'translateY(-10.2vh)';
          } else {
            // Scrolling up
            navbar.style.transform = 'translateY(0)';
          }
    
          lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
      </script>
</body>
</html>
